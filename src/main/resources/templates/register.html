<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Register</div>

<div class="login-container">
    <h3>Enter username and password</h3>
    <br>
    <!-- /login?error=true -->
    <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
        <div th:if= "${#request.getParameter('error') == 'true'}"
             style="color: red; margin: 10px 0px;">
            Register Failed!!!<br /> Reason :
            <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
        </div>
    </th:block>

    <form th:object="${accountForm}" th:action="@{/admin/register}" method="POST">
        <table>
            <tr>
                <td>User Name *</td>
                <td><input th:field="*{userName}"/></td>
            </tr>
            <tr>
                <td>Password *</td>
                <td><input type="password" name="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Repeat Password *</td>
                <td><input type="password" name="repeatPassword" th:field="*{repeatPassword}" /></td>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Register" />
                    <input type="reset"  value="Reset" />
                </td>
            </tr>
        </table>
    </form>

    <span class="error-message" th:utext="${error}"></span>
</div>

<th:block th:include="/_footer"></th:block>

</body>
</html>
